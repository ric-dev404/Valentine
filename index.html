<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Valentine</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         text-align: center;
         margin-top: 50px;
         background-color: pink;
      }
      button {
         font-size: 20px;
         margin: 10px;
         padding: 10px 20px;
         cursor: pointer;
      }
      #yes-button {
         background-color: green;
         color: white;
         border: none;
         border-radius: 5px;
      }
      #no-button {
         background-color: red;
         color: white;
         border: none;
         border-radius: 5px;
      }
      #main-content {
         display: flex;
         align-items: center;
         flex-direction: column;
         align-items: center;
      }
      #button-container {
         margin-top: 20px;
      }
      /* Stile per il bottone More Love senza sottolineatura */
      #more-love-btn {
         background-color: #ff69b4;
         color: white;
         border: none;
         border-radius: 5px;
         padding: 10px 20px;
         font-size: 18px;
         cursor: pointer;
         text-decoration: none;
         display: inline-block;
      }
      #more-love-btn a {
         color: white;
         text-decoration: none;
      }
      #more-love-btn:hover {
         background-color: #ff1493;
      }
      @media (max-width: 480px) {
         body {
            margin-top: 20px;
            padding: 12px;
            background-color: #ffd6e6;
         }
         #main-content {
            width: 100%;
            padding: 0 8px;
            box-sizing: border-box;
         }
         h1 {
            font-size: 1.6rem;
            margin: 8px 0;
         }
         img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 12px auto;
         }
         #button-container {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
         }
         button {
            width: 100%;
            max-width: 320px;
            font-size: 18px;
            padding: 12px 16px;
         }
         #yes-button, #no-button {
            border-radius: 8px;
         }
         #more-love-btn {
            width: 100%;
            max-width: 320px;
            padding: 12px 16px;
            font-size: 18px;
            border-radius: 8px;
         }
      }
   </style>
</head>  
<body>
   <div id="main-content">
      <h1>Will you be my Valentine?</h1>
      <img src="Valentine_Heart_Pics-removebg-preview.png" alt="Valentine's Day Image" srcset="">
      <div id="button-container">
         <button id="yes-button">Yes!</button>
         <button id="no-button">No.</button>
      </div>
   </div>
   <script>
      const yesButton = document.getElementById('yes-button');
      const noButton = document.getElementById('no-button');

      yesButton.addEventListener('click', () => {
         // Mostra immagine gatti e bottone More Love sotto, senza sottolineatura
         document.body.innerHTML = `
            <div style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh; padding: 20px; background-color: pink; font-family: Arial, sans-serif;">
               <h1 style="color: red; margin-bottom: 20px;">Yeees! Happy Valentine's Day!❤️</h1>
               <img src="cats_hugging.gif" alt="Cats Hugging" style="max-width: 90%; height: auto; margin-bottom: 20px;">
               <button id="more-love-btn">
                  <a href="https://www.instagram.com/p/DUn0tYpEmNG/?igsh=MWkweTRnOXh1YmRiZA==">More Love</a>
               </button>
            </div>
         `;
      });

      noButton.addEventListener('click', () => {
         // button yes sum sum x2
         yesButton.style.fontSize = parseInt(yesButton.style.fontSize || 20) + 20 + 'px';
      });
   </script>
</body>
</html>
